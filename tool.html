    function getCharCount(str,char){
            
        const content = str.split('');
        let count= 0;
        for(let i=0;i<str.length;i++){
            if(content[i]==char){
                    count++
            }
        }
        return count;
    }

            strx=""

    function c(){
            cefbg=$("#putclass3").val().split('cache:')

                strc=cefbg[j].split(';')[0]

                }else if(strc.indexOf("CDC")>-1){
                    strc=strc.split('CDC:')[1]

                    strc="if (CDC.getCache('"+strc+"') == null || CDC.getCache('"+strc+"') == '') {CDC.setCache('"+strc+"', '');}\n\n"

                }
                strche=strche+strc
            }

            str=$("#putclass3").val().split('fun(')

                str2=str[i].split(',')[1]
                str3=str[i].split(',')[2]

            }

    }
